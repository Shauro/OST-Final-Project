{% macro render_field(field) %}
<div class="form-group row">
    <label for="start-time-input" class="col-2 col-form-label">{{ field.label }}</label>
    <div class="col-10">
        {{ field(class_="form-control") }}
        {% if field.errors %}
        <ul class=errors>
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>
{% endmacro %}
